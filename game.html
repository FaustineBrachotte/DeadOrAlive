<html>
	<head>
		<title>Dead or Alive ?</title>
		<script src="game.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/game.css" />
	</head>
	<body>
		<header>
			<img
				class="GOTlogo"
				src="assets/logo.webp"
				alt="Logo Game of Thrones"
			/>
		</header>
		<main class="game">
			<h1>Dead <span class="small"> or</span>Alive</h1>
			<div class="flex">
				<div class="circle">
					<span id="characterName"></span>
				</div>
				<div class="crossContainer">
					<div class="cross">
						<div class="line1"></div>
						<div class="line2"></div>
					</div>
				</div>
				<div id="isDead"></div>
			</div>
			<button id="deadBtn" onclick="isDead()">Mort</button>
			<button id="aliveBtn" onclick="isDead()">Vivant</button>

			<button id="replayBtn" onclick="fetchCharacter()">Rejouer</button>
		</main>
		<img class="dragon" src="assets/dragon.png" alt="Machin" />
	</body>
</html>

<html>
	<head>
		<title>Dead or Alive ?</title>
		<script src="game.js"></script>
		<link rel="stylesheet" href="game.css" />
	</head>
	<body>
		<header>
			<img
				class="GOTlogo"
				src="assets/logo.webp"
				alt="Logo Game of Thrones"
			/>
		</header>
		<div class="game">
			<img src="assets/deadoralive.png" alt="Truc" />

			<div id="character-container"></div>

			<button onclick="isDead()">Voir la mort</button>

			<div id="death-container"></div>
			<div id="isDead"></div>

			<button onclick="drawCross()">Dead</button>
			<div class="crossContainer">
				<div class="cross">
					<div class="line1"></div>
					<div class="line2"></div>
				</div>
			</div>
		</div>
		<footer>
			<img src="assets/dragon.png" alt="Machin" />
		</footer>
	</body>
</html>
